<!DOCTYPE html>
<html lang="vi" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="general/common/template">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 , maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/png"/>
    <title th:text="'Đăng nhập hệ thống'"></title>
    <meta content="client" name="description"/>
    <!-- Bootstrap CSS-->
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">
    <!-- Main CSS-->
    <link th:href="@{/css/theme.css}" rel="stylesheet" media="all">
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-form">
                            <h3 class="title-5 m-b-35">Đăng nhập</h3>
                            <form th:action="@{/auth}" method="post">
                                <div class="form-group text-danger" th:text="${msg}"></div>
                                <div class="form-group">
                                    <label>Tài khoản</label> <input class="au-input au-input--full" type="text"
                                                                    name="username" required="required"
                                                                    placeholder="Tài khoản">
                                </div>
                                <div class="form-group">
                                    <label>Mật khẩu</label> <input class="au-input au-input--full" type="password"
                                                                   name="password" required="required"
                                                                   placeholder="Mật khẩu">
                                </div>
                                <div class="login-checkbox">
                                    <label> <input type="checkbox" name="remember-me">Ghi nhớ
                                    </label>
                                    <!-- <label> <a href="#">Forgotten Password?</a>
                                    </label> -->
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Đăng nhập
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
