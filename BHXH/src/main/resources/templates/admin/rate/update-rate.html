<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/common/template">
<head>
<meta charset="UTF-8" />
<title>Tỷ Giá NDT</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="row">
			<div class="col-12">
				<div class="card m-b-30">
					<div class="card-body">
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<h4 class="mt-0 header-title">Tỷ Giá NDT</h4>
							</div>
						</div>
						<hr />
						<form class="form-horizontal" th:action="@{/admin/rate/update}" onsubmit="parseNumber()" method="post" th:object="${rateDTO}">
							<input type="hidden" th:value="#{1L}"/>
							<div class="form-group row">
								<label for="example-text-input" class="col-sm-2 col-form-label" th:text="'Tỷ Giá NDT Hiện Tại'"></label>
								<div class="col-sm-10">
									<input class="form-control number" type="text" th:field="*{rate}" />
									<div class="help-block text-danger" th:if="${#fields.hasErrors('rate')}" th:errors="*{rate}">
										<span th:text="'Bạn hãy nhập tỷ giá!'"></span>
									</div>
								</div>
							</div>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<div class="form-group row">
								<div class="form-group col-sm-2"></div>
								<div class="form-group col-sm-10">
									<div>
										<button type="submit" class="btn btn-primary waves-effect waves-light" th:text="#{text.update}"></button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
